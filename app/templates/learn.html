{% extends "base.html" %}

{% block content %}
<div class="lesson-container">
    <h2>Lesson {{ current_lesson }} of {{ total_lessons }}</h2>
    <h3>{{ lesson.title }}</h3>
    
    <div class="lesson-content">
        {{ lesson.content | safe }}
    </div>

    <div class="navigation-buttons mt-4">
        {% if current_lesson > 1 %}
        <a href="{{ url_for('main.learn', lesson_id=current_lesson-1) }}" class="btn btn-secondary">Previous</a>
        {% endif %}

        {% if current_lesson < total_lessons %}
        <a href="{{ url_for('main.learn', lesson_id=current_lesson+1) }}" class="btn btn-primary">Next</a>
        {% else %}
        <a href="{{ url_for('main.quiz', question_id=1) }}" class="btn btn-success">Start Quiz</a>
        {% endif %}
    </div>
</div>
{% endblock %}
