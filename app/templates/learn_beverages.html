{% extends "base.html" %}

{% block content %}
  <!-- header bar -->
  <div class="bg-light p-3 mb-4 rounded">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="m-0">A guide to common espresso-based drinks</h2>
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="learnDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Learn: Beverages
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/">Home</a></li>
          <li><a class="dropdown-item" href="/learn/beverages">Beverages</a></li>
          <li><a class="dropdown-item" href="/learn/components">Components</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- progress bar -->
  <div class="d-flex justify-content-between align-items-center mb-1 mx-5">
    <small>0</small>
    <small>120</small>
  </div>
  <div class="progress mb-4 mx-5">
    <div
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="120"
    ></div>
  </div>

  <!-- instruction -->
  <h3 class="text-center mb-4">Click on each component to learn more about it</h3>

  <!-- Doppio -->
  <div class="text-center">
    <h4 class="mb-2">DOPPIO</h4>
    <img src="{{ url_for('static', filename='doppio.png') }}"
         alt="Doppio" class="img-fluid" style="max-height: 300px;">
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-secondary" disabled>Click all components to continue</button>
  </div>
{% endblock %}
