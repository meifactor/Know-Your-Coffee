{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <nav class="navigation">
        <div class="logo"><a href="{{ url_for('main.home') }}" style="color: inherit; text-decoration: none;">Know Your Coffee</a></div>
        <div class="nav-links">
            <a href="{{ url_for('main.learn_overview') }}" class="nav-link active">LESSONS</a>
            <a href="{{ url_for('main.quiz', question_id=1) }}" class="nav-link">QUIZ</a>
        </div>
    </nav>

    <div class="interactive-container">
        <div class="progress-section">
            <div class="progress-dots" id="progress-dots"></div>
            <div class="progress-text">Click on each ingredient to learn more</div>
        </div>

        <div class="coffee-section">
            <h3 class="coffee-title" id="coffee-name"></h3>
            
            <div id="coffee-container">
                <div id="coffee-data">Loading...</div>
                <div id="popup" class="popup"></div>
            </div>

            <div class="action-buttons">
                <button id="continue-btn" disabled>Continue</button>
            </div>
        </div>

        <div id="completion-message" class="completion-message" style="display: none;">
            <h2>Great job!</h2>
            <p>You've learned about all the coffee components.</p>
            <div class="completion-buttons">
                <button id="restart-btn" class="btn-restart">Restart Lesson</button>
                <a href="{{ url_for('main.quiz', question_id=1) }}" class="btn-quiz">Take the Quiz</a>
            </div>
        </div>
    </div>
</div>

<style>
.interactive-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.progress-section {
    text-align: center;
    margin-bottom: 2rem;
}

.progress-dots {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.progress-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #E6D5C3;
    border: 2px solid #8B6147;
    transition: all 0.3s ease;
}

.progress-dot.completed {
    background-color: #8B6147;
    border-color: #8B6147;
}

.progress-text {
    color: #E6D5C3;
    font-size: 1.1rem;
    font-weight: 500;
}

.coffee-section {
    text-align: center;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.coffee-title {
    color: #E6D5C3;
    font-size: 2rem;
    font-family: 'Playfair Display', serif;
}

#coffee-container {
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

#coffee-data {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 4rem;
}

.image-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

img, svg {
    object-fit: contain;
}

.popup {
    position: fixed;
    background: #E6D5C3;
    border: 2px solid #8B6147;
    padding: 1rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(139, 97, 71, 0.2);
    display: none;
    z-index: 1000;
    max-width: 300px;
    font-size: 1.3rem;
    line-height: 1.6;
    color: #8B6147;
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.3s ease;
}

.popup.show {
    transform: translateY(0);
    opacity: 1;
}

.popup-content {
    font-family: 'Playfair Display', serif;
    font-weight: 500;
}

.popup.left-arrow::before {
    content: '';
    position: absolute;
    left: -10px;
    top: 50%;
    transform: translateY(-50%);
    border-style: solid;
    border-width: 10px 10px 10px 0;
    border-color: transparent #8B6147 transparent transparent;
}

.popup.left-arrow::after {
    content: '';
    position: absolute;
    left: -8px;
    top: 50%;
    transform: translateY(-50%);
    border-style: solid;
    border-width: 8px 8px 8px 0;
    border-color: transparent #E6D5C3 transparent transparent;
}

.popup.right-arrow::before {
    content: '';
    position: absolute;
    right: -10px;
    top: 50%;
    transform: translateY(-50%);
    border-style: solid;
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent #8B6147;
}

.popup.right-arrow::after {
    content: '';
    position: absolute;
    right: -8px;
    top: 50%;
    transform: translateY(-50%);
    border-style: solid;
    border-width: 8px 0 8px 8px;
    border-color: transparent transparent transparent #E6D5C3;
}

.hotspot {
    cursor: pointer;
    transform-origin: center;
    transform-box: fill-box;
    transition: opacity 0.3s ease;
}

@keyframes pulse {
    0% { transform: scale(1); }
    40% { transform: scale(0.98); }
    100% { transform: scale(1.02); }
}

.pulse-animation {
    animation: pulse 1.5s infinite ease-in-out alternate;
    opacity: 0.7;
}

.action-buttons {
    margin-top: 2rem;
}

#continue-btn {
    background-color: #8B6147;
    color: #E6D5C3;
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0.5;
}

#continue-btn:disabled {
    cursor: not-allowed;
}

#continue-btn:not(:disabled) {
    opacity: 1;
}

#continue-btn:not(:disabled):hover {
    background-color: #E6D5C3;
    color: #8B6147;
    transform: translateY(-2px);
}

.completion-message {
    text-align: center;
    color: #E6D5C3;
    margin-top: 2rem;
}

.completion-message h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.completion-message p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.completion-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-restart, .btn-quiz {
    background-color: #E6D5C3;
    color: #8B6147;
    border: none;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-restart:hover, .btn-quiz:hover {
    background-color: #8B6147;
    color: #E6D5C3;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .interactive-container {
        padding: 1rem;
    }

    #coffee-container {
        width: 100%;
    }

    img, svg {
        width: 100%;
    }

    .completion-buttons {
        flex-direction: column;
    }
}
</style>

<script src="{{ url_for('static', filename='js/interactive_coffee.js') }}"></script>
{% endblock %}
