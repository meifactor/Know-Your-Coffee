{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <nav class="navigation">
        <div class="logo"><a href="{{ url_for('main.home') }}" style="color: inherit; text-decoration: none;">Know Your Coffee</a></div>
        <div class="nav-links">
            <a href="{{ url_for('main.learn_overview') }}" class="nav-link active">LESSONS</a>
            <a href="{{ url_for('main.quiz', question_id=1) }}" class="nav-link">QUIZ</a>
        </div>
    </nav>

  <!-- style block for image, popup & pulse animation -->
  <style>
    /* force all SVGs/images to be 500Ã—500 */
    img,
    svg {
      width: 500px;
      height: 500px;
      object-fit: cover;
    }

    /* container to position popup & button, centered */
    #coffee-container {
      position: relative;
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .popup {
      position: fixed;
      background: #fff;
      border: none;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 1000;
      max-width: 300px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      transform: translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .popup.show {
      transform: translateY(0);
      opacity: 1;
    }

    .popup::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      border-style: solid;
      border-width: 8px 8px 8px 0;
      border-color: transparent #fff transparent transparent;
    }

    /* preserve pointer cursor on hotspots */
    .hotspot {
      cursor: pointer;
      transform-origin: center;
      transform-box: fill-box;
      transition: opacity 0.3s ease;
    }

    /* pulse animation */
    @keyframes pulse {
      0%   { transform: scale(1); }
      40%  { transform: scale(0.98); }
      100% { transform: scale(1.02); }
    }
    .pulse-animation {
      animation: pulse 1.5s infinite ease-in-out alternate;
      opacity: 0.7;
    }

    /* Continue button: remove underline, light gray when disabled */
    #continue-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      text-decoration: none !important;
      border: none;
      background: none;
      color: #898f95;
      cursor: default;
      transition: all 0.3s ease;
    }
    
    #continue-btn:disabled {
      cursor: default;
    }

    /* when we add .enabled, switch to real button styling */
    #continue-btn.enabled {
      background-color: #8b6147;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    
    .light-gray-text {
      color: #545454; 
    }
  </style>

  <h3 class="text-center mb-4 light-gray-text">
    Click on each ingredient in the <br> coffee cup to learn more about it
  </h3>

  <h4 id="coffee-name" class="text-center light-gray-text"></h4>

  <div id="coffee-container">
    <div id="coffee-data">Loading...</div>
    <div id="popup" class="popup"></div>

    <!-- starts disabled/light-gray text -->
    <button
      id="continue-btn"
      disabled
    >
      Continue
    </button>
  </div>

  <!-- external JS -->
  <script src="{{ url_for('static', filename='js/interactive_coffee.js') }}"></script>
</div>
{% endblock %}
