{% extends "base.html" %}

{% block content %}
  <!-- header bar -->
  <div class="p-3 mb-4 bg-main">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="m-0 text-white">A guide to espresso-based drinks</h2>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle text-white border border-white bg-transparent"
          type="button"
          id="learnDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Learn: Beverages
        </button>
        <ul class="dropdown-menu dropdown-menu-end bg-dark border border-white">
          <li><a class="dropdown-item text-white bg-dark" href="/">Home</a></li>
          <li><a class="dropdown-item text-white bg-dark" href="/learn/beverages">Beverages</a></li>
          <li><a class="dropdown-item text-white bg-dark" href="/learn/components">Components</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- style block for image, popup & pulse animation -->
  <style>
    /* force all SVGs/images to be 500Ã—500 */
    img,
    svg {
      width: 500px;
      height: 500px;
      object-fit: cover;
    }

    /* container to position popup & button, centered */
    #coffee-container {
      position: relative;
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .popup {
      position: fixed; /* offsets map to viewport */
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    /* preserve pointer cursor on hotspots */
    .image-container [fill="#5b4323"],
    .image-container [fill="#83b4cc"] {
      cursor: pointer;
    }

    /* base hotspot transform settings */
    .hotspot {
      cursor: pointer;
      transform-origin: center;
      transform-box: fill-box;
    }

    /* pulse animation */
    @keyframes pulse {
      0%   { transform: scale(1); }
      40%  { transform: scale(0.98); }
      100% { transform: scale(1.02); }
    }
    .pulse-animation {
      animation: pulse 1.5s infinite ease-in-out alternate;
      opacity: 0.7;
    }

    /* Continue button: remove underline, light gray when disabled */
    #continue-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      text-decoration: none !important;
      border: none;
      background: none;
      color: #898f95; /* bootstrap text-muted */
      cursor: default;
    }
    #continue-btn:disabled {
      cursor: default;
    }

    /* when we add .enabled, switch to real button styling */
    #continue-btn.enabled {
      background-color: #8b6147;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .light-gray-text {
  color: #545454; 
}

  </style>

  <h3 class="text-center mb-4 light-gray-text">
    Click on each ingredient in the <br> coffee cup to learn more about it
  </h3>


  <div id="coffee-container">
    <div id="coffee-data">Loading...</div>
    <div id="popup" class="popup"></div>

    <!-- starts disabled/light-gray text -->
    <button
      id="continue-btn"
      disabled
    >
      Continue
    </button>
  </div>

  <!-- external JS -->
  <script src="{{ url_for('static', filename='js/interactive_coffee.js') }}"></script>
{% endblock %}
